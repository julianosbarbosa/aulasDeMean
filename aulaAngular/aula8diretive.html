<html lang="en" ng-app="app">
<!--onde o angular vai ser aplicado no html-->

<head>
  <meta charset="utf-8">
  <title>Fundamentos de Angula</title>
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript">
    angular.module('app', []) //nome do modulo
    angular.module('app').directive('meuRelogio', function () {
      return {
        restrict: 'AE', //atributo e elemento
        template: `<h2>${new Date}</h2>`
      }
    })
  </script>

</head>

<body>
  <h1>Atributo</h1>
  <div meu-relogio></div>
  <hr>
  <h1>Elemento</h1>
  <meu-relogio></meu-relogio>
</body>

</html>
